<!DOCTYPE html>
<html>

<head>
    <title>NeedleSense</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #c5dcff;
            font-family: "Avenir", "Helvetica", sans-serif;
        }

        h1 {
            text-align: center;
        }

        .instructions {
            text-align: center;
        }

        .box {
            position: relative;
            max-width: 800px;
            height: 200px;
            margin: 1em auto;
            background: #fafafa;
            border: 3px solid #333;
            border-radius: 75px 75px 5px 5px;
        }

        #percent {
            text-align: center;
        }

        #marker {
            background: linear-gradient(#f00, #f00) no-repeat center/3px 100%;
            height: 55%;
        }

        #needle {
            background: black;
            width: 1px;
            height: 55%;
            position: absolute;
            left: 50%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <h1>NeedleSense</h1>
    <p class="instructions">Move the needle to either side using your mind.</p>
    <div id="percent">50%</div>
    <div class="box">
        <div id="marker"></div>
        <div id="needle"></div>
    </div>

    <script>
        const random = () => {
            return -0.5 + Math.random();
        }

        let value = 50;

        setInterval(() => {
            value += random() / 10;
        }, 25);

        setInterval(() => {
            document.getElementById("percent").innerHTML = `${value.toPrecision(5)}%`;
        }, 100);

        setInterval(() => {
            document.getElementById("needle").style.left = `${value}%`;
        }, 25);
    </script>
</body>

</html>
